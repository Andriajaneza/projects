<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes with HTML and CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .circle {
            width: 100px;
            height: 100px;
            background-color: #3498db;
            border-radius: 50%;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: #e74c3c;
        }
        .rectangle {
            width: 150px;
            height: 100px;
            background-color: #2ecc71;
        }
        .oval {
            width: 150px;
            height: 100px;
            background-color: #f1c40f;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="square"></div>
    <div class="rectangle"></div>
    <div class="oval"></div>
</body>
</html>
